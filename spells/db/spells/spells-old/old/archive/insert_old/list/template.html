<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../com/css/spell.css">
	<link rel="stylesheet" type="text/css" href="../../com/css/char.css">
	<link rel="stylesheet" type="text/css" href="../../com/css/dice.css">
	<link rel="stylesheet" type="text/css" href="../../com/css/body.css">
	<script type="text/javascript" src="../../com/js/mustache.js"></script>
	<script type="text/javascript" src="spell_template.js"></script>
	<script type="text/javascript" src="loadspells.js"></script>
	<script type="text/javascript">
		var spells = [
			"zoneoftruth"
		];
		
		spells = load_spells(spells, "");
		
		window.onload = function(){
			Mustache.parse(spell_template);
			
			spells.forEach(function(item, index) {
				var spell = window[item](spell_template);
				var newdiv = document.createElement('div');
				newdiv.innerHTML = spell;
				document.getElementById('spells').appendChild(newdiv);
			});
		};
		
	</script>
</head>
<body>

<div id="spells"></div>

</body>
</html>
